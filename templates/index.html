<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Chat với Gemini</h1>
                <form action="/" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="prompt" placeholder="Nhập câu hỏi của bạn" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gửi</button>
                </form>

                {% if response %}
                <div id="response" class="mt-4 p-3 bg-light border rounded">
                    <h3>Câu trả lời của chatbot:</h3>
                    <p>{{ response }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
