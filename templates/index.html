<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat với Gemini</h1>
    <form action="/ask" method="POST">
        <input type="text" name="prompt" placeholder="Nhập câu hỏi của bạn" required>
        <button type="submit">Gửi</button>
    </form>

    {% if response %}
        <div id="response">
            <h3>Câu trả lời của chatbot:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
